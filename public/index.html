<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8"/>
        <title>Chat!</title>
        <link rel="stylesheet" href="/css/index.css" type="text/css"/>
        <link rel="stylesheet" href="/css/visibility.css" type="text/css"/>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          
            ga('create', 'UA-105605226-1', 'auto');
            ga('send', 'pageview');
          
          </script>
    </head>
    <body id="master" class="main-content">
        <div class="existing-rooms-container">
            <span class="existing-rooms-header">Current Rooms &amp; Users</span>
            <div data-bind="css: { 'visible': existingRooms().length <= 0, 'collapsed': existingRooms().length > 0 }">
                <span class="no-rooms-message" data-bind="text: noRoomsMessage"></span>
            </div>
            <!-- ko foreach: existingRooms -->
            <div class="existing-room" data-bind="click: $parent.setChatRoom">
                <span class="room-name" data-bind="text: name"></span>
                <span class="room-occupancy" data-bind="text: ' - ' + userList.length"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="login-container">
            <div class="user-name login-form-container">
                <label for="user-name-text">Name</label>
                <input type="text" id="user-name-text" data-bind="value: name" placeholder="e.x. Tommy Two Gloves"/>
            </div>
            <div class="chat-room login-form-container">
                <label for="chat-room-text">Chat Room</label>
                <input type="text" id="chat-room-text" data-bind="value: chatRoom" placeholder="Click one, or make one!"/>
            </div>
            <div class="login-form-container">
                <input type="button" data-bind="click: goToRoom" value="Go To Room"/>
            </div>
        </div>

    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/knockout-4.5.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    </body>
</html>
