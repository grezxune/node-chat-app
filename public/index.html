<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8"/>
        <title>Chat | ChatApp</title>
        <link rel="stylesheet" href="/css/index.css" type="text/css"/>
    </head>
    <body id="master" class="main-content">
        <div class="login-container">
            <div class="user-name login-form-container">
                <label for="user-name">Name</label>
                <input type="text" data-bind="value: name" placeholder="e.x. Tommy Two Gloves"/>
            </div>
            <div class="chat-room login-form-container">
                <label for="chat-room-text">Chat Room</label>
                <input type="text" data-bind="value: chatRoom"/>
            </div>
            <div class="login-form-container">
                <input type="button" data-bind="click: goToRoom" value="Go To Room"/>
            </div>
        </div>

    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/knockout-4.5.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    </body>
</html>
