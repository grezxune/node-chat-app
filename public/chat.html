<!DOCTYPE html>
<html>
    <head>
        <title id="title" data-bind="text: pageTitle"></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/chat.css" type="text/css"/>
    </head>
    <body>
        <div id="master">
            <div class="main-container">
                <div class="content">
                    <p data-bind="text: welcomeMessage"></p>
                </div>

                <div class="content">
                    <label>YOU:</label>
                    <label type="text" data-bind="text: name"></label>
                </div>

                <div class="content">
                    <label for="text">Text</label>
                    <textarea id="text" cols=50 rows=4 data-bind="textInput: currentMessage"></textarea>
                </div>

                <div class="content">
                    <input type="button" value="Send" data-bind="click: sendMessage"/>
                    <input type="button" value="Send Location" data-bind="click: sendLocation"/>
                </div>

                <div class="content">
                    <div class="message-container">
                        <!-- ko foreach: messages -->
                        <div class="message">
                            <div class="from"><span data-bind="text: from"></span></div>
                            <div class="timestamp"><span data-bind="text: createdAt"></span></div>
                            <div class="message-text"><span data-bind="text: text"></span></div>
                        </div> 
                        <!-- /ko -->
                    </div>
                </div>

                <div class="content">
                    <p data-bind="text: usersTypingMessage"></p>
                </div>
            </div>
            <div class="main-container">
                <h5>Connected Users</h5>
                <div class="connected-users">
                    <!-- ko foreach: connectedUsers -->
                    <span class="user-name" data-bind="text: $data.name"></span>
                    <!-- /ko -->
                </div>
            </div>
        </div>

        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/knockout-4.5.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
